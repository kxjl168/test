<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <title></title>
    <style type="text/css">
        body {
            font-family: pingfang sc light;
        }
        .center{
            text-align: center;
            width: 100%;
        }
        .tb{
    
  margin-bottom: 20px;  border:1px solid  #777; color: #222; font-size: 14px; line-height: 22px; 
        }
        .thead{
      padding: 8px; line-height: 1.42857143; }
        
       .tb td{
      padding: 8px; line-height: 1.42857143;   border:1px solid blue;
        }
    </style>
</head>
<body>
<!--第一页开始-->
<div class="page" >
    <div class="center"><p>${templateName}</p></div>
    <div><p>iText官网:${ITEXTUrl}</p></div>
    <div><p>FreeMarker官网:${freeMarkerUrl}</p></div>
    <div><p>JFreeChart教程:${JFreeChartUrl}</p></div>
    <!--外部链接-->
    <p>静态logo图</p>
    <div>
        <img src="${imageUrl}" alt="美团点评" width="110" height="20.8"/>
    </div>
    <!--动态生成的图片-->
    <p>气温变化对比图</p>
    <div>
        <img src="${picUrl}" alt="我的图片" />
    </div>
</div>
<!--第一页结束-->
<!---分页标记-->
<span style="page-break-after:always;"></span>
<!--第二页开始-->
<div class="page">
    <div>第二页开始了</div>
    <div>列表值:</div>

    
    <table class="tb"  style="border:1px solid  red;  border-collapse: collapse;
    border-spacing: 0;">
	<tbody >
	 
		<tr>
		
		  <#list head as item>
        <div>${item}</div>
    </#list>
		
		  <#list head as headitem> 
			<th ><b >${headitem}</b></th>
		 </#list>
			
		</tr>
		
	
		
		
		 <tr >
			  <#list rows as rowitem> 
			<td style="border-right: 1px solid green;"  >${rowitem}</td>
		 	</#list>
			
		</tr>
	
		
	
		
	</tbody>
</table>

    

</div>


<!--第二页结束-->
</body>
</html>
